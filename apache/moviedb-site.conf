<VirtualHost *:80>

    WSGIDaemonProcess moviedb user=db group=db threads=5
    WSGIScriptAlias /moviedb /var/www/MovieDB/moviedb.wsgi

    <Directory /var/www/MovieDB>
#         WSGIProcessGroup moviedb
#         WSGIApplicationGroup %{GLOBAL}
#         Order deny,allow
#         Allow from all
        Require all granted
    </Directory>

#     Alias /moviedb /var/www/MovieDB

	ServerAdmin webmaster@localhost
	#DocumentRoot /var/www/MovieDB
	AddHandler cgi-script .py

	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined

</VirtualHost>